<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${listDTO.listTitle}">맛집 상세</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .details {
            max-width: 800px;
            margin: 0 auto;
        }

        .detail-item {
            margin-bottom: 15px;
        }

        .detail-item label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .images img {
            max-width: 200px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            width: 100px;
        }

        .back-button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
<h1 th:text="${listDTO.listTitle}">맛집 상세</h1>
<div class="details">
    <div class="detail-item">
        <label>종류:</label>
        <span th:text="${listDTO.listType}">종류</span>
    </div>
    <div class="detail-item">
        <label>대표 메뉴:</label>
        <span th:text="${listDTO.listMenu}">대표 메뉴</span>
    </div>
    <div class="detail-item">
        <label>주소:</label>
        <span th:text="${listDTO.listAddress}">주소</span>
    </div>
    <div class="detail-item">
        <label>좋아요:</label>
        <span th:text="${listDTO.listLike}">0</span>
    </div>
    <div class="detail-item">
        <label>내용:</label>
        <p th:text="${listDTO.listContents}">내용</p>
    </div>

    <div class="detail-item">
        <label>사진:</label>
        <div class="images">
            <!-- 이미지 파일이 존재할 경우 반복 출력 -->
            <div th:if="${listDTO.fileAttached == 1}">
                <div th:each="fileName : ${listDTO.storedFileName}">
                    <!-- 이미지 경로 출력 -->
                    <img th:src="@{'/upload/' + ${fileName}}"
                         alt="Uploaded Image"
                         style="max-width: 400px; max-height: 400px; margin: 5px;" />

                </div>
            </div>
            <!-- 파일이 없을 경우 메시지 출력 -->
            <div th:if="${listDTO.fileAttached != 1}">
                <span>첨부된 사진이 없습니다.</span>
            </div>
        </div>
    </div>


</div>

<a href="/list" class="back-button">목록</a>
</body>
</html>

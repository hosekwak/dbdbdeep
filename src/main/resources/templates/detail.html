<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${list.listTitle}">맛집 상세</title>
    <style>
        /* 간단한 스타일 추가 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .details {
            max-width: 800px;
            margin: 0 auto;
        }

        .detail-item {
            margin-bottom: 15px;
        }

        .detail-item label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .images img {
            max-width: 200px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .images a {
            display: block;
            text-align: center;
            margin-top: 5px;
            color: #2196F3;
            text-decoration: none;
        }

        .images a:hover {
            text-decoration: underline;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            width: 100px;
        }

        .back-button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
<h1 th:text="${list.listTitle}">맛집 상세</h1>
<div class="details">
    <div class="detail-item">
        <label>종류:</label>
        <span th:text="${list.listType}">종류</span>
    </div>
    <div class="detail-item">
        <label>대표 메뉴:</label>
        <span th:text="${list.listMenu}">대표 메뉴</span>
    </div>
    <div class="detail-item">
        <label>주소:</label>
        <span th:text="${list.listAddress}">주소</span>
    </div>
    <div class="detail-item">
        <label>좋아요:</label>
        <span th:text="${list.listLike}">0</span>
    </div>
    <div class="detail-item">
        <label>내용:</label>
        <p th:text="${list.listContents}">내용</p>
    </div>
    <div class="detail-item">
        <label>사진:</label>
        <div class="images">
            <div th:each="file : ${list.detailFileEntityList}">
                <img th:src="@{/files/{filename}(filename=${file.storedFilename})}" th:alt="${file.originalFilename}" />
                <a th:href="@{/files/{filename}(filename=${file.storedFilename})}" download th:text="${file.originalFilename}">Download</a>
            </div>
        </div>
    </div>
</div>
<a href="/list" class="back-button">목록</a>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집 수정</title>
    <style>
        /* 간단한 스타일 추가 (선택 사항) */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>맛집 리스트를 수정하세요!</h1>
<form action="/list/update" method="post">
    <input type="hidden" name="id" th:value="${list.id}" />

    <div>
        <label for="listTitle">제목:</label>
        <input type="text" id="listTitle" name="listTitle" th:value="${list.listTitle}" required />
    </div>

    <div>
        <label for="listType">종류:</label>
        <input type="text" id="listType" name="listType" th:value="${list.listType}" required />
    </div>

    <div>
        <label for="listMenu">대표 메뉴:</label>
        <input type="text" id="listMenu" name="listMenu" th:value="${list.listMenu}" required />
    </div>

    <div>
        <label for="listAddress">주소:</label>
        <input type="text" id="listAddress" name="listAddress" th:value="${list.listAddress}" required />
    </div>

    <div>
        <label for="listContents">내용:</label>
        <textarea id="listContents" name="listContents" rows="5" th:text="${list.listContents}" required></textarea>
    </div>

    <div>
        <button type="submit">수정</button>
    </div>
</form>
</body>
</html>
